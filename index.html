<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoMotion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            border: none;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="card login-card shadow-lg p-4">
        <div class="card-body">
            <div class="text-center mb-4">
                <h3 class="text-primary fw-bold">Car Rental System</h3>
                <p class="text-muted small">IMS566 Project Prototype</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="admin" required>
                </div>
                <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="••••••" required>
                    </div>

                    <div id="errorMsg" class="alert alert-danger py-2 text-center d-none" role="alert">
                        Invalid credentials. Please try again.
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-bold">Sign In</button>
            </form>
            
            <div class="mt-3 text-center">
                <small class="text-muted">For example: admin / 1234</small>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
