<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - GoMotion</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/themes.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="images/gomotion.png" />
    <style>
      body {
        background: linear-gradient(135deg, #f9f5f4 0%, #e9ecef 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      [data-bs-theme="dark"] body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }
      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .auth-card {
        max-width: 420px;
        width: 100%;
        border: none;
        border-radius: 20px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="card auth-card shadow-lg p-4">
        <div class="card-body">
          <div class="text-center mb-4">
            <h4
              class="fw-bold mb-1 text-rgb"
              style="font-size: 2rem; letter-spacing: 1px"
            >
              GoMotion
            </h4>
            <p class="text-muted small">Gomotion Rental System</p>
          </div>

          <!-- Login Form Section -->
          <div id="loginSection"> 
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label small fw-bold text-muted"
                  >USERNAME</label
                >
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"
                    ><i class="fas fa-user text-muted"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control border-start-0 ps-0 bg-light"
                    id="username"
                    placeholder="Enter username"
                    required
                  />
                </div>
              </div>
              <div class="mb-4">
                <label class="form-label small fw-bold text-muted"
                  >PASSWORD</label
                >
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"
                    ><i class="fas fa-lock text-muted"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control border-start-0 ps-0 bg-light"
                    id="password"
                    placeholder="••••••••"
                    aria-label="Password"
                    required
                  />
                  <button
                    class="btn btn-light border border-start-0"
                    type="button"
                    onclick="togglePassword('password', this)"
                    aria-label="Toggle password visibility"
                  >
                    <i class="fas fa-eye-slash text-muted"></i>
                  </button>
                </div>
              </div>

              <div
                id="errorMsg"
                class="alert alert-danger py-2 text-center d-none small mb-3"
                role="alert"
              >
                Invalid credentials. Please try again.
              </div>

              <button
                type="submit"
                class="btn btn-primary w-100 fw-bold py-2 rounded-pill shadow-sm mb-3"
              >
                Sign In <i class="fas fa-arrow-right ms-2"></i>
              </button>

              <div class="text-center">
                <span class="text-muted small">New to GoMotion?</span>
                <a
                  href="#"
                  class="text-decoration-none fw-bold ms-1"
                  onclick="toggleForms()"
                  >Create Account</a
                >
              </div>
            </form>
          </div>

          <!-- Registration Form Section (Initially Hidden) -->
          <div id="registerSection" class="d-none"> 
            <form id="registerForm">
              <div class="row g-2 mb-3">
                <div class="col-6">
                  <label class="form-label small fw-bold text-muted"
                    >FIRST NAME</label
                  >
                  <input type="text" class="form-control bg-light" required />
                </div>
                <div class="col-6">
                  <label class="form-label small fw-bold text-muted"
                    >LAST NAME</label
                  >
                  <input type="text" class="form-control bg-light" required />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label small fw-bold text-muted"
                  >EMAIL ADDRESS</label
                >
                <input
                  type="email"
                  class="form-control bg-light"
                  placeholder="name@company.com"
                  required
                />
              </div>
              <div class="mb-4">
                <label class="form-label small fw-bold text-muted"
                  >CREATE PASSWORD</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control bg-light"
                    id="regPassword"
                    placeholder="••••••••"
                    required
                  />
                  <button
                    class="btn btn-light border"
                    type="button"
                    onclick="togglePassword('regPassword', this)"
                  >
                    <i class="fas fa-eye-slash text-muted"></i>
                  </button>
                </div>
                <small class="text-muted" style="font-size: 0.75rem"
                  >Must be at least 8 characters.</small
                >
              </div>

              <button
                type="submit"
                class="btn btn-success w-100 fw-bold py-2 rounded-pill shadow-sm mb-3"
              >
                Create Account
              </button>

              <div class="text-center">
                <span class="text-muted small">Already have an ID?</span>
                <a
                  href="#"
                  class="text-decoration-none fw-bold ms-1"
                  onclick="toggleForms()"
                  >Back to Login</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
